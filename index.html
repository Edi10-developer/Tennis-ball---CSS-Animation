<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Ball</title>
    <link id="styleBall" rel="stylesheet" type="text/css" href="assets/css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="tennis-ball"></div>
    </div>
    <button type="submit" onClick="speedChange()">Change Speed</button>
    <a href="nivel3.html" class="btn">Level 3</a>

    <!-- Small Js function to change styles page to the new speed-->
    <script type="text/javascript">
        function speedChange() {
            document.getElementById('styleBall').href = 'assets/css/style.speed.css';
        }
    </script>
</body>

</html>
